<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker Elmanuk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Workout Tracker Elmanuk</h1>
      <button id="settings-btn">⚙️</button>
    </header>

    <main>
      <section class="calendar-section">
        <h2>Jadwal Mingguan</h2>
        <ul id="calendar"></ul>
      </section>

      <section class="detail-section">
        <h2 id="day-title">Pilih Hari</h2>
        <div id="workout-list"></div>
        <label>Durasi (menit): <input type="number" id="duration" min="0"></label>
        <button id="save-btn">Simpan Hari</button>
      </section>

      <section class="progress-section">
        <h2>Progres</h2>
        <label>Kalori Berkurang Hari Ini: <input type="number" id="calories" min="0"> kcal</label>
        <progress id="calorie-progress" value="0" max="500"></progress>
        <h3>Berat Mingguan</h3>
        <input type="number" id="weight" placeholder="Berat (kg)">
        <button id="save-weight">Simpan Berat</button>
        <ul id="weight-list"></ul>
      </section>
    </main>

    <footer>
      <button id="export-btn">Export Data</button>
    </footer>
  </div>

  <div id="settings-modal" class="modal hidden">
    <h2>Pengaturan</h2>
    <label>Target Kalori Harian: <input type="number" id="target-calories" min="100"></label>
    <label>Durasi Default (menit): <input type="number" id="default-duration" min="10"></label>
    <button id="save-settings">Simpan</button>
    <button id="close-settings">Tutup</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
